<p>display-products works!</p>
<table *ngIf="products.length >0">
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
    <tr *ngFor='let product of products; let i=index'>
     
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
    </tr>
  </table>
